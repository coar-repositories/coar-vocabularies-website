{{ define "main" }}
{{ .Scratch.Set "conceptSchemeName" .Section }}
<div class="row">
  <div class="col">
    {{ $conceptSchemePage := .Site.GetPage ($.Scratch.Get "conceptSchemeName") }}
    <h1 class="page-title">{{$conceptSchemePage.Title}}: {{ .Title }}</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    {{partial "concept" .}}
  </div>
</div>
{{ end }}
