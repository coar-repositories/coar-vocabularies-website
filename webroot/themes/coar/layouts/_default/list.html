{{ define "main" }}
<div class="row">
  <div class="col">
    <h1 class="page-title">
      {{ .Title }} {{ .Params.version }}
    </h1>
  </div>
</div>
<div class="row">
  <div class="col-md-3 tree">
    <h2>Concepts</h2>
    {{ $tree_file_path := (print .File.Dir "./tree.html")}}
    {{ readFile $tree_file_path | markdownify }}
  </div>
  <div class="col-md-9">
    {{partial "concept_scheme" .}}
  </div>
</div>
{{ end }}
