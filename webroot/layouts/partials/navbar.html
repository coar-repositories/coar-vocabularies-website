<div id="vocab-navbar">
<div class="row">
  <div class="col-sm-10 vocab-navbar-left">
    <b>Vocabularies:</b>
    {{ $section_link_slice := slice }}
    {{ range .Site.Sections }}
    {{ $section_link := print "<a class=\"navbar-link\" href=\"" .Permalink "\">" .Title "</a>"}}
    {{ $section_link_slice = $section_link_slice | append $section_link }}
    {{ end }}
    {{ delimit $section_link_slice " | "}}
  </div>
  <div class="col-sm-2 vocab-navbar-right">
    <a href="/">Home</a> | <a href="/about/">About</a>
  </div>
  </div>
</div>
