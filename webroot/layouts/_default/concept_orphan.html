{{ define "main" }}
    {{ .Scratch.Set "conceptSchemeName" .Section }}
    <div class="row">
      <div class="col">
          {{ $conceptSchemePage := .Site.GetPage ($.Scratch.Get "conceptSchemeName") }}
        <h1 class="page-title">{{ .Title }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="alert alert-danger" role="alert">This concept has been removed from the {{$conceptSchemePage.Title}}
          concept scheme.
        </div>
          {{partial "concept" .}}
      </div>
    </div>
{{ end }}
